<ul>
    <!-- Iterate over object_list -->
    {% for object in object_list %}
    <!-- Display Objects -->
    <h1>{{object.movie_id}}</h1>
    <li>year: {{object.hall_id}}</li>
    <li>stars: {{object.price}}</li>
    <li>descriptions:{{object.time_start}}</li>
    <hr/>
    <!-- If object_list is empty  -->
    {% empty %}
    <li>No objects yet.</li>
    {% endfor %}
</ul>
